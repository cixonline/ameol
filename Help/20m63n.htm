<span style="font-family:Helvetica,Arial; font-size:10pt; color:#000000">
<br>
A signature is a piece of text that can be added to the end of any of your messages. Ameol allows you to define different signatures that can be applied to particular message types. 
<br>

<br>
To define a signature, choose <b>Signatures</b> from the <b>Settings</b> menu.<span style="font-family:Times New Roman; font-size:11pt; color:#000000">
<br>
