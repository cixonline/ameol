The Connect Log is a file that records the connections that Ameol makes to CIX Forums. Your last connection is recorded in the connect.log file that can be found in your user directory (by default ~\Ameol\users\admin). You can open this file in any text editor.<span style="font-family:Times New Roman; font-size:11pt; color:#000000">
