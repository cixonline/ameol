<br>
A nickname is the user name of a user of CIX Forums. Nicknames are chosen by the users and need not bear any relation to the real name of the user. When you want to send a message to another user, you must use their nickname to address the message.<span style="font-family:Times New Roman; font-size:11pt; color:#000000">
